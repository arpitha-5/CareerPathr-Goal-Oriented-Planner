{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <div class="auth-header">
            <h2>Join CareerPathr</h2>
            <p class="auth-subtitle">Create your account and start planning your career success</p>
        </div>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">👤 Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username" 
                       value="{{ request.form.username if request.form.username }}"
                       class="form-input">
            </div>
            
            <div class="form-group">
                <label for="email">📧 Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" 
                       value="{{ request.form.email if request.form.email }}"
                       class="form-input">
            </div>
            
            <div class="form-group">
                <label for="password">🔒 Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a strong password"
                       class="form-input">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">🔐 Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       placeholder="Confirm your password"
                       class="form-input">
            </div>
            
            <button type="submit" class="btn w-full auth-submit">✨ Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p class="auth-link-text">Already have an account? 
                <a href="{{ url_for('login') }}" class="auth-link">
                    Sign in here
                </a>
            </p>
            
            <a href="{{ url_for('index') }}" class="back-link">
                ← Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
