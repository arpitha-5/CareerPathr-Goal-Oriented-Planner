{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Change Password</h2>
        </div>
        <form class="auth-form" method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" placeholder="Enter your old password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm your new password" required>
            </div>
            <button type="submit" class="btn auth-submit">Change Password</button>
        </form>
        <div class="auth-footer">
            <p class="auth-link-text">Remembered your password? <a href="{{ url_for('profile') }}" class="auth-link">Back to Profile</a></p>
        </div>
    </div>
</div>
{% endblock %}
